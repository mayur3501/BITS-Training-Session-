<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odd or Even Checker</title>
    <link rel="stylesheet" href="evenOdd.css">
    <script src="evenOdds.js"></script>
</head>
<body>
<div class="container">
    <h1>Find the odd and even numbers</h1>
    <table>
        <tr>
            <td><label for="num">Enter a number:</label></td>
            <td><input type="text" id="num" placeholder="Enter a number"></td>
        </tr>
        <tr>
            <td><label for="result">Your number is:</label></td>
            <td><input type="text" id="result" readonly></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="checkOddOrEven()">Submit</button></td>
        </tr>
    </table>
</div>
</body>
</html>
