<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even and Odd Numbers</title>
    <script src="range.js"></script>
    <link rel="stylesheet" href="range.css">
</head>
<body>
<div class="container">
    <h1>Even and Odd Numbers</h1>
    <p>Enter the range of numbers:</p>
    <table>
        <tr>
            <th>Start Number</th>
            <th>End Number</th>
        </tr>
        <tr>
            <td><label for="startNum"></label><input type="number" id="startNum" placeholder="Start Number"></td>
            <td><label for="endNum"></label><input type="number" id="endNum" placeholder="End Number"></td>
        </tr>
    </table>
    <button id="evenBtn" onclick="displayNumbers('even')">Show Even Numbers</button>
    <button id="oddBtn" onclick="displayNumbers('odd')">Show Odd Numbers</button>
    <p id="result"></p>
</div>
</body>
</html>
